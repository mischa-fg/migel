<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Migel</title>
    
</head>
<body class="d-flex flex-column h-100">
  
    <div class="container">
        <br />
        <div class="row">
            <div class="col">
                <h1 style="text-align:center">Login</h1>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col" style="text-align:right">
                Username
            </div>
            <div class="col">
                <input type="text" id="user" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col" style="text-align:right">
                Passwort
            </div>
            <div class="col">
                <input type="password" id="password" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-4 offset-4" id="fehler" style="color: red; text-align: center">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col" style="text-align:center">
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>

       
     </div>


        <div class="container footer mt-auto">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">

                    <span class="text-muted">&copy; 2022 Fuchsgroup Consulting AG</span>
                </div>

            </footer>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>          
<script>
	function login(){
		var uri = "/user?user=" + document.getElementById("user").value + "&password=" + document.getElementById("password").value;
		fetch(uri, {
	        method: 'POST'
	        })
		.then(response => {
			if(response.status == 400){
				document.getElementById("fehler").innerHTML = "Username oder Passwort falsch.";
                throw new Error("HTTP status " + response.status);
			}else{
				return response.text();
			}
        })
    	.then(data => {
    		 sessionStorage.setItem("tokenKey", data);
    		 window.location = "index.html";
        })
	}
</script>
</body>
</html>
